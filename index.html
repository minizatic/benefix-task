<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta lang="EN-US">
		<title>BeneFix PDF to XLSX</title>
		<script type="text/javascript" src="js/xlsx-populate-no-encryption.js"></script>
		<script type="text/javascript" src="js/pdf.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<h1>BeneFix PDF to XLSX</h1>
		<p>Please select an XLSX template</p>
		<input id="xlsx_template" type="file">
		<p>Please select one or more PDF files</p>
		<input id="pdf_data" type="file" multiple="multiple">
		<hr/>
		<!-- Execute processFiles() when submit button is clicked -->
		<input id="submit_files" type="button" value="Submit" onclick="processFiles()">
	</body>
</html>
