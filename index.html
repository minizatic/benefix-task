<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta lang="EN-US">
		<title>BeneFix PDF to XLSX</title>
		<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="js/xlsx.core.min.js"></script>
		<script type="text/javascript" src="js/pdf.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<h1>BeneFix PDF to XLSX</h1>
		<form>
			<p>Please select an XLSX template</p>
			<input id="xlsx_template" name="xlsx_template" type="file">
			<p>Please select one or more PDF files</p>
			<input id="pdf_data" name="pdf_data" type="file" multiple="multiple">
			<hr/>
			<input id="submit_files" type="submit" value="Submit">
		</form>
	</body>
</html>
